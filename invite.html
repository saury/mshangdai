<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta charset="UTF-8">
    <title>邀请好友</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <header class="user_banner user_banner_invite">
        <div class="invite_code">邀请码 <span>7713</span></div>
    </header>
    <div class="user_main user_reset">
        <div class="cf">
            <div class="invite_btn_l">
                邀请理财
            </div>
            <div class="invite_btn_r">
                邀请借款
            </div>
        </div>
        <div class="invite_record">
            <p>您邀请的好友数超过全国<span>43.60%</span>的用户</p>
            <p>再邀请<span>1</span>位好友认证，将超过<span>421</span>位用户</p>
            <dl>
                <dt>好友邀请记录 <div class="triangle-down"></div></dt>
                <dd style="display:none;">mockup</dd>
            </dl>
        </div>
        <a class="pure-button user_main_btn user_main_btn_hollow" href="index.html">返回首页</a>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
    //兼容ios下active伪类
    document.body.addEventListener('touchstart', function() {});
    /*btn change the banner*/
    $(".invite_btn_l").click(function(){
        $(".user_banner_invite").removeClass("user_banner_invite_blue")
    });
    $(".invite_btn_r").click(function(){
        $(".user_banner_invite").addClass("user_banner_invite_blue")
    });
    /*expand the record*/
    $(".invite_record dt").click(function(){
        $('.triangle-down').toggleClass("rotate");
        $(".invite_record dd").toggle();
    })
    </script>
</body>

</html>

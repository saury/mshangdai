<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta charset="UTF-8">
    <title>授信额度</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <header class="header_progress progress_1">
        <div class="progress_bar">
            <span class="progress_bar_current"></span>
        </div>
        <ul class="progress_list">
            <li class="progress_item"><span>1</span>身份认证</li>
            <li class="progress_item"><span>2</span>额度计算</li>
            <li class="progress_item"><span>3</span>申请借款</li>
            <li class="progress_item"><span>4</span>拿钱走人</li>
        </ul>
    </header>
    <div class="user_main user_blank">

        <div class="credit_item credit_item_title">1 基本认证<span class="flr">+￥1000.00</span></div>
        <div class="credit_item">身份证号码<span class="flr"><img src="img/icon_photo.jpg"></span></div>
        <div class="credit_item">身份证有效期<span class="flr"><img src="img/icon_photo.jpg"></span></div>
        <div class="credit_item">手持身份证照片<span class="flr"><img src="img/icon_photo.jpg"></span></div>
        <div class="credit_item">学历<span class="flr"><img src="img/icon_down.jpg"></span>
            <select  class="credit_item_select">
                <option value="1">小学</option>
                <option value="2">初中</option>
                <option value="3">高中</option>
            </select>
        </div>
        <div class="credit_item">月收入<span class="flr"><img src="img/icon_down.jpg"></span>
            <select  class="credit_item_select">
                <option value="1">2000</option>
                <option value="2">5000</option>
                <option value="3">8000</option>
            </select>
        </div>

        <div class="credit_item credit_item_title">2 网络认证<span class="flr">+￥2000.00</span></div>
        <div class="credit_item"><img class="credit_item_icon" src="img/icon_weibo.jpg"><span class="flr">+￥500.00 <button class="credit_item_btn">认证</button></span></div>
        <div class="credit_item"><img class="credit_item_icon" src="img/icon_txwb.jpg"><span class="flr">+￥500.00 <button class="credit_item_btn">认证</button></span></div>
        <div class="credit_item"><img class="credit_item_icon" src="img/icon_jd.jpg"><span class="flr">+￥500.00 <button class="credit_item_btn">认证</button></span></div>
        <div class="credit_item"><img class="credit_item_icon" src="img/icon_qyyx.jpg"><span class="flr">+￥500.00 <button class="credit_item_btn">认证</button></span></div>

        <a class="pure-button user_main_btn" href="loan_limit.html">下一步</a>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
    //兼容ios下active伪类
    document.body.addEventListener('touchstart', function() {});
    //init the margin between each progress items
    $(".progress_item").css("margin-left",($(".progress_list").width()-38*4-4)/3);
    window.onresize=function(){
        $(".progress_item").css("margin-left",($(".progress_list").width()-38*4-4)/3);
    }
    /*init the progress_bar_current*/
    var progress_series=$(".header_progress").attr("class").split("_")[2];
    if(progress_series==4){progress_series=3.5;}
    $(".progress_bar_current").css("width",((parseInt($(".progress_item").css("margin-left"))-1)/2*(2*progress_series-1)+38*progress_series));
    /*init the height of main sec*/
    $(".user_main").css("height",$(window).height()-$(".task_nav .pure-g").height());
    /*task item toggle*/
    $(".task_item").click(function() {
        $(".task_item").removeClass("active");
        $(this).addClass("active");
    })
    </script>
</body>

</html>

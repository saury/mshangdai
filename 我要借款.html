<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>我要借款</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/loan.css">
</head>

<body>
    <div class="loan_main">
        <form class="pure-form pure-g">
            <p>请输入借款金额</p>
            <div class="pure-u-1-1">
                <input class="input-u-1-9" type="text">元
            </div>
            <p class="ft_red">2015年6月费率计算</p>
            <div class="loan_main_table">
                <table class="pure-table">
                    <thead>
                        <tr>
                            <th>借款方式</th>
                            <th>借款费率</th>
                            <th>手续费</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td width="90">使用授信额度</td>
                            <td width="93">3.00%</td>
                            <td>150.00元</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="ft_xs">手续费包含1.5%平台管理费及0.5%支付通信费</p>
            <a class="pure-button loan_main_btn" href="javascript:void(0);">确认借款</a>
        </form>
    </div>
</body>

</html>

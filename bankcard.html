<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>银行卡管理</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <div class="user_main_cards">
        <div class="user_card">
            <div class="user_card_title"><i class="bank-zs"></i>招商银行 信用卡</div>
            <div class="user_card_series">6225******9693</div>
            <button>删除</button>
        </div>
        <div class="user_card">
            <div class="user_card_title"><i class="bank-zs"></i>工商银行 信用卡</div>
            <div class="user_card_series">6225******9693</div>
            <button>删除</button>
        </div>
        <div class="user_card">
            <div class="user_card_title"><i class="bank-zs"></i>光大银行 信用卡</div>
            <div class="user_card_series">6225******9693</div>
            <button class="option1 active">可理财</button>
            <button class="option2 active">可提现</button>
            <button>删除</button>
        </div>
        <div data-href="addcard.html" class="user_card_add">
            <span>+</span>添加银行卡
        </div>
        <p class="user_card_tip">银行卡处于理财中或担保中状态时无法删除。</p>
        <a class="pure-button user_main_btn user_main_btn_hollow ab_bottom" href="javascript:history.back();">返回</a>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
        // init the datas
    $("*").click(function() {
        var linkHref = $(this).attr("data-href");
        if (linkHref) window.location.href = linkHref;
    });
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>马上理财</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/loan.css">
</head>

<body>
    <div class="loan_main">
        <form class="pure-form pure-g">
            <label>选择信用卡</label>
            <div class="pure-u-1">
                <select id="state" class="pure-input-1">
                    <option>6226********9693 [ 招商银行 ]</option>
                    <option>6226********9692 [ 招商银行 ]</option>
                    <option>6226********9691 [ 招商银行 ]</option>
                </select>
            </div>
            <mark>改卡暂不支持担保，请重新选择或绑定新卡</mark>
            <label>借款金额 ( 需为100的整倍数 )</label>
            <div class="pure-u-1-1">
                <input class="pure-input-1" type="text">
            </div>
            <p class="ft_xxs">授信借款单笔最低<span class="span-croci" id="data-loan-single" data-loan-single="500"></span>元，手续费为<span class="span-croci" id="data-loan-poundage" data-loan-poundage="3"></span>%</p>
            <label class="lab_finance">
                预计还款时间为
                <time>2015-07-11</time>
                <br /> 请在到期前确保储蓄卡内有足够的还款资金~
            </label>
            <a class="pure-button loan_main_btn" href="javascript:void(0);">提交</a>
            <dl class="loan_main_instr">
                <dt>说明</dt>
                <dd>
                    您的授信额度为<span class="span-croci" id="data-loan-max" data-loan-max="5000"></span>元；
                    <br /> 您已借款
                    <span class="span-croci" id="data-loan-used" data-loan-used="2000"></span>元，剩余可借额度为<span class="span-croci" id="data-loan-left" data-loan-left="3000"></span>元；
                    <br /> 借款期限为
                    <span class="span-liteblue" id="data-loan-term" data-loan-term="21"></span>天 ( 暂不支持其他周期的借款 )
                </dd>
            </dl>
            <a class="pure-button loan_main_btn loan_main_btn_hollow" href="javascript:void(0);">返回</a>
        </form>
        <!-- 弹出框 -->
        <div class="mask_layer" style="display:block;">
            <div class="mask_layer_bg"></div>
            <div class="popup">
                <div class="popup_cnt">
                    <div class="popup_confirm cf">
                        <em>您本次将借款<span>2000.00</span>元</em>
                        <p>借款费率<span>3</span>%</p>
                        <p>手续费为<span>60.00</span>元</p>
                        <a class="pure-button loan_main_btn loan_main_btn_liteblue" href="javascript:void(0);">确认</a>
                        <a class="pure-button loan_main_btn loan_main_btn_liteblue loan_main_btn_hollow" href="javascript:void(0);">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
    $(document).ready(function() {
        var data_loan_list = ["single", "poundage", "max", "used", "left"];
        for (var i = 0; i < data_loan_list.length; i++) {
            $("#data-loan-" + data_loan_list[i]).html(new Number($("#data-loan-" + data_loan_list[i]).attr("data-loan-" + data_loan_list[i])).toFixed(2));
        }
        $("#data-loan-term").html($("#data-loan-term").attr("data-loan-term"));
    });
    </script>
</body>

</html>

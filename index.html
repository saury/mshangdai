    <script src="js/zepto.min.js"></script>
    <script src="js/swipeSlide.min.js"></script>
    <script>
    // init the height of msd_entrance
    var header_height = document.getElementById('slide').offsetHeight,
        body_height = window.document.body.offsetHeight;
    $(".msd_entrance").css("height", body_height - header_height);

    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
        if (window.orientation === 180 || window.orientation === 0) { 
            header_height = document.getElementById('slide').offsetHeight,
            body_height = window.document.body.offsetHeight;
            $(".msd_entrance").css("height", body_height - header_height);
        } 
        if (window.orientation === 90 || window.orientation === -90 ){ 
            $(".msd_entrance").css("height", "510px");
        }  
    }, false); 
    // init the datas
    $("*").click(function() {
        var linkHref = $(this).attr("data-href");
        if (linkHref) window.location.href = linkHref;
    });
    /*$(".loan-num").html($(".loan-num").attr("data-loan-num"));
    $(".loan-revenue em").html($(".loan-revenue").attr("data-loan-revenue"));*/
    // Carousel 
    $(function() {
        $('#slide').swipeSlide({
            continuousScroll: true,
            speed: 5000,
            transitionType: 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
            callback: function(i) {
                $('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
            }
        });
    });
    // Marquee
    var Mymarquee = {
        speed: 80,
        pause: 1000, //暂停时间
        marquee0: document.getElementById('marquee0'),
        marquee1: document.getElementById('marquee1'),
        marquee2: document.getElementById('marquee2')
    }
    Mymarquee.marquee2.innerHTML = Mymarquee.marquee1.innerHTML

    function marqueeRun() {
        if (Mymarquee.marquee2.offsetHeight - Mymarquee.marquee0.scrollTop <= 0)
            Mymarquee.marquee0.scrollTop -= Mymarquee.marquee1.offsetHeight;
        else {
            Mymarquee.marquee0.scrollTop++;
            if(Mymarquee.marquee0.scrollTop%22 == 0){
                clearInterval(MyMar1);
                setTimeout(function(){MyMar1 = setInterval(marqueeRun, Mymarquee.speed);},Mymarquee.pause);
            }
        }
    }
    var MyMar1 = setInterval(marqueeRun, Mymarquee.speed);
    </script>

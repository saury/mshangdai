<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/qr.css">

<body class="qr2">
    <header class="qr_banner">
        <img src="img/qr2_banner.jpg">
    </header>
    <div class="qr2_main">
        <div class="qr_section">
            <img src="img/qr_mockup.jpg">
            <p>邀请码: <span>7713</span></p>
        </div>
    </div>
    <footer class="qr2_footer">
        <img src="img/qr2_footer.png">
    </footer>
    <script src="js/zepto.min.js"></script>
    <script>
        var banner_height = $(".qr_banner").height(),
            main_height = $(".qr2_main").height(),
            body_height = window.document.body.offsetHeight;
        $(".qr2_footer").css("height", body_height - banner_height - main_height);
        $(".qr2_footer img").css("height","100%");
    </script>
</body>

</html>

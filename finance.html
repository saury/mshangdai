<!doctype html>
<html lang="en">

<head>

        <a class="pure-button user_main_btn user_main_btn_hollow ab_bottom" href="index.html">返回</a>
    <script src="js/zepto.min.js"></script>
    <script>

    $("*").click(function() {
        var linkHref = $(this).attr("data-href");
        if (linkHref) window.location.href = linkHref;
    });
    /*toggle btn*/
    $(".finance_banner_tac").click(function(){
        $('.finance_banner_tac div').toggleClass("disabled");
    })

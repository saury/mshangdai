<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>马上理财</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/loan.css">
</head>

<body>
    <div class="loan_main">
        <form class="pure-form pure-g">
            <label>选择储蓄卡</label>
            <div class="pure-u-1">
              <select id="state" class="pure-input-1">
                <option>6226********9693 [ 招商银行 ]</option>
                <option>6226********9692 [ 招商银行 ]</option>
                <option>6226********9691 [ 招商银行 ]</option>
              </select>
            </div>
            <mark>仅支持带有银联标识的储蓄卡</mark>
            <label>借款金额 ( 需为100的整倍数 )</label>
            <div class="pure-u-1-1">
              <input class="pure-input-1" type="text">
            </div>
            <dl class="loan_main_instr">
              <dt>说明</dt>
              <dd>
                1. 资金借出后，系统将在1个工作日内完成有线匹配；<br />
                2. 理财周期为21天，21天内灵活提取，提示：匹配成功T+1方可临时转出；<br />
                3.理财所得收益及理财资金将返回至理财账户。
              </dd>
            </dl>
            <a class="pure-button loan_main_btn ab_bottom" href="javascript:void(0);">提交</a>
         </form>
    </div>

</body>

</html>

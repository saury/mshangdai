<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>借款额度</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/loan.css">
</head>

<body>
    <header class="header_progress progress_2">
        <div class="progress_bar">
            <span class="progress_bar_current"></span>
        </div>
        <ul class="progress_list">
            <li class="progress_item"><span>1</span>身份认证</li>
            <li class="progress_item"><span>2</span>额度计算</li>
            <li class="progress_item"><span>3</span>申请借款</li>
            <li class="progress_item"><span>4</span>拿钱走人</li>
        </ul>
    </header>
    <div class="loan_main">
        <div class="loan_main_img">
            <img class="pure-img" src="img/logo.jpg" alt="logo">
        </div>
        <p>你当前的借款额度为</p>
        <span id="data-loan-amount" data-loan-amount="5000"></span>
        <hr>
        <p class="loan_main_credit">您的授信额度已超越了<span data-credit-percentage="65"></span>的小伙伴</p>
        <a class="pure-button loan_main_btn" href="msjk.html">立即借款</a>
        <a class="pure-button loan_main_btn loan_main_btn_hollow" href="loan_credit.html">继续提升额度</a>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
    //init the margin between each progress items
    $(".progress_item").css("margin-left",($(".progress_list").width()-38*4-4)/3);
    window.onresize=function(){
        $(".progress_item").css("margin-left",($(".progress_list").width()-38*4-4)/3);
    }
    /*init the progress_bar_current*/
    var progress_series=$(".header_progress").attr("class").split("_")[2];
    if(progress_series==4){progress_series=3.5}
    $(".progress_bar_current").css("width",((parseInt($(".progress_item").css("margin-left"))-1)/2*(2*progress_series-1)+38*progress_series))

    $("#data-loan-amount").html(new Number($("#data-loan-amount").attr("data-loan-amount")).toFixed(2) + "元");
    $(".loan_main_credit span").html($(".loan_main_credit span").attr("data-credit-percentage") + "%");
    </script>
</body>

</html>

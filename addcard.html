<!doctype html>
<html lang="en">

<head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>添加银行卡</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/loan.css">
</head>

<body>
    <div class="loan_main">
        <form class="pure-form pure-g">
            <label>请输入您要添加的银行卡信息，此卡将用于借款提取</label>
            <div class="pure-u-1-1 loan_main_doubleInput">
                <div class="pure-u-1-1">
                    <label>姓名 :</label>
                    <input type="text">
                </div>
                <hr>
                <div class="pure-u-1-1">
                    <label>卡号 :</label>
                    <input type="text">
                </div>
                <hr>
                <div class="pure-u-1-1">
                    <label>手机号 :</label>
                    <input class="short_input" type="text" maxlength="11">
                </div>
                <hr>
                <div class="pure-u-1-1">
                    <label>验证码 :</label>
                    <input class="short_input" type="text" maxlength="6">
                    <a class="pure-button identity_btn" href="javascript:void(0);">获取验证码</a>
                </div>
            </div>
            <p class="ft_xs">目前支持银行</p>
            <div class="pure-u-1-1 loan_main_banks">
                <img class="pure-img" src="img/banks.jpg" alt="banks">
            </div>
            <a class="pure-button loan_main_btn" href="javascript:void(0);">提交</a>
            <a class="pure-button loan_main_btn loan_main_btn_hollow" href="javascript:void(0);">返回</a>
        </form>
    </div>
</body>

</html>
